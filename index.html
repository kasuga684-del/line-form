<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募フォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10B981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-6 px-4">

    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">エントリーシート</h2>
            <p id="statusMessage" class="mt-2 text-sm text-gray-500">LINE認証中...</p>
        </div>

        <div id="loading" class="text-center py-10">
            <div class="loader"></div>
            <p class="text-gray-400 text-sm">読み込み中...</p>
        </div>

        <form id="applicationForm" class="space-y-6 hidden">
            <input type="hidden" id="userId" name="userId">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">お名前</label>
                <input id="name" name="name" type="text" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none" 
                    placeholder="例：山田 太郎">
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">年齢</label>
                <input id="age" name="age" type="number" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none" 
                    placeholder="例：25">
            </div>
            <button type="submit" id="submitBtn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow flex justify-center items-center">
                上記の内容で応募する
            </button>
        </form>
    </div>

    <script>
        // ▼▼▼ 設定エリア (埋め込み済み) ▼▼▼
        const MY_LIFF_ID = '2008569365-13dM9mMV'; 
        const GAS_URL    = 'https://script.google.com/macros/s/AKfycbwJ12ZcMB7Ay63bUjBxNcfRaHkjXDo4rTTa7YAToAGsDglcroV76t9VDQ1kuw6faHvv/exec';
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲

        const form = document.getElementById('applicationForm');
        const loading = document.getElementById('loading');
        const statusMsg = document.getElementById('statusMessage');
        const userIdInput = document.getElementById('userId');
        const submitBtn = document.getElementById('submitBtn');

        async function initializeLiff() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                
                const profile = await liff.getProfile();
                userIdInput.value = profile.userId;
                
                loading.style.display = 'none';
                form.classList.remove('hidden');
                statusMsg.textContent = `${profile.displayName} 様、こんにちは`;
                statusMsg.classList.add('text-green-600');
            } catch (err) {
                console.error('LIFF Error:', err);
                statusMsg.textContent = 'エラー：LINE認証失敗';
                statusMsg.classList.add('text-red-500');
                loading.style.display = 'none';
                alert('LIFF設定エラー: ' + err);
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = '送信中...';

            const formData = new FormData(form);
            fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => {
                alert('応募完了！');
                liff.closeWindow();
            })
            .catch(error => {
                alert('送信失敗');
                submitBtn.disabled = false;
            });
        });

        initializeLiff();
    </script>
</body>
</html>
