<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募フォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* ピンクのローディングアニメーション */
        .loader {
            border: 4px solid #fff0f5;
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        body { font-family: 'Helvetica Neue', Arial, sans-serif; }
    </style>
</head>
<body class="bg-pink-50 min-h-screen py-6 px-4 text-gray-800">

    <div class="max-w-md w-full mx-auto bg-white p-6 rounded-xl shadow-lg border-2 border-pink-100">
        
        <!-- タイトル -->
        <h1 class="text-center text-2xl font-bold text-pink-500 mb-8">応募フォーム</h1>

        <!-- ローディング -->
        <div id="loading" class="text-center py-4">
            <div class="loader"></div>
            <p class="text-pink-400 text-sm mt-2">読み込み中...</p>
        </div>
        <p id="statusMessage" class="hidden text-center text-xs text-pink-400 mb-4"></p>

        <!-- フォーム -->
        <form id="applicationForm" class="space-y-5 hidden">
            <!-- ※重要：自動返信を送るために裏側で使います（スプシには保存しません） -->
            <input type="hidden" id="userId" name="userId">

            <!-- お名前 -->
            <div>
                <label class="block font-bold text-gray-700 mb-1">お名前 :</label>
                <input name="name" type="text" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-400" 
                    placeholder="例：田中ゆり">
            </div>
            
            <!-- ご年齢 (JSで生成) -->
            <div>
                <label class="block font-bold text-gray-700 mb-1">ご年齢 :</label>
                <select id="ageSelect" name="age" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-pink-400">
                    <option value="">選択してください</option>
                </select>
            </div>

            <!-- 第1希望 -->
            <div>
                <label class="block font-bold text-gray-700 mb-1">第1希望日 :</label>
                <input name="date1" type="date" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-400">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-1">第1希望時間 :</label>
                <select id="timeSelect1" name="time1" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-pink-400">
                    <option value="">選択してください</option>
                </select>
            </div>

            <!-- 第2希望 -->
            <div class="pt-2">
                <label class="block font-bold text-gray-700 mb-1">第2希望日 :</label>
                <input name="date2" type="date" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-400">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-1">第2希望時間 :</label>
                <select id="timeSelect2" name="time2" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-pink-400">
                    <option value="">選択してください</option>
                </select>
            </div>

            <!-- 体験入店 -->
            <div class="pt-2">
                <label class="block font-bold text-gray-700 mb-3">体験入店 :</label>
                <div class="flex justify-around px-4">
                    <label class="flex flex-col items-center cursor-pointer">
                        <input type="radio" name="experience" value="希望する" class="w-5 h-5 text-pink-500 focus:ring-pink-400" checked>
                        <span class="mt-1 font-bold">希望する</span>
                    </label>
                    <label class="flex flex-col items-center cursor-pointer">
                        <input type="radio" name="experience" value="希望しない" class="w-5 h-5 text-pink-500 focus:ring-pink-400">
                        <span class="mt-1 font-bold">希望しない</span>
                    </label>
                </div>
            </div>

            <!-- 送信ボタン -->
            <div class="pt-4">
                <button type="submit" id="submitBtn"
                    class="w-full bg-pink-400 hover:bg-pink-500 text-white font-bold py-3 rounded-lg shadow-md transition-colors">
                    送信
                </button>
            </div>
        </form>
    </div>

    <script>
        // 設定エリア
        const MY_LIFF_ID = '2008569365-13dM9mMV'; 
        const GAS_URL    = 'https://script.google.com/macros/s/AKfycbwJ12ZcMB7Ay63bUjBxNcfRaHkjXDo4rTTa7YAToAGsDglcroV76t9VDQ1kuw6faHvv/exec';

        // --- 選択肢の自動生成 ---
        window.onload = function() {
            // 年齢 (18歳〜50歳)
            const ageSelect = document.getElementById('ageSelect');
            for (let i = 18; i <= 50; i++) {
                const option = document.createElement('option');
                option.text = i + "歳";
                option.value = i + "歳";
                ageSelect.appendChild(option);
            }

            // 時間 (10:00〜24:00 30分刻み)
            const timeOptions = [];
            for (let h = 10; h <= 24; h++) {
                const hour = (h < 10) ? "0" + h : h;
                timeOptions.push(hour + ":00");
                if (h !== 24) timeOptions.push(hour + ":30");
            }
            
            const timeSelect1 = document.getElementById('timeSelect1');
            const timeSelect2 = document.getElementById('timeSelect2');
            
            timeOptions.forEach(time => {
                const op1 = document.createElement('option');
                op1.text = time;
                op1.value = time;
                timeSelect1.appendChild(op1);

                const op2 = document.createElement('option');
                op2.text = time;
                op2.value = time;
                timeSelect2.appendChild(op2);
            });

            // LIFF初期化開始
            initializeLiff();
        };

        // --- LIFF処理 ---
        const form = document.getElementById('applicationForm');
        const loading = document.getElementById('loading');
        const statusMsg = document.getElementById('statusMessage');
        const userIdInput = document.getElementById('userId');
        const submitBtn = document.getElementById('submitBtn');

        async function initializeLiff() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                
                const profile = await liff.getProfile();
                userIdInput.value = profile.userId;
                
                loading.style.display = 'none';
                form.classList.remove('hidden');
                statusMsg.textContent = `ログイン中: ${profile.displayName} 様`;
                statusMsg.classList.remove('hidden');
            } catch (err) {
                statusMsg.textContent = 'エラー：LINE認証失敗';
                statusMsg.classList.remove('hidden');
                loading.style.display = 'none';
                alert('エラー: ' + err);
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';

            const formData = new FormData(form);
            fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => {
                alert('ご応募ありがとうございます！\n自動返信メッセージをご確認ください。');
                liff.closeWindow();
            })
            .catch(error => {
                alert('送信に失敗しました。');
                submitBtn.disabled = false;
                submitBtn.textContent = '送信';
            });
        });
    </script>
</body>
</html>
